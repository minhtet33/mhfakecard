<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Editor</title>
  <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
  <div id="app">
    <div class="header">
      <h1>PDF Editor</h1>
      <div class="header-actions">
        <button id="export-btn" class="btn btn-primary" disabled>Export PDF</button>
      </div>
    </div>

    <div class="upload-container" id="upload-container">
      <div class="upload-area">
        <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
        <h2>Upload PDF to Edit</h2>
        <p>Double-click any text to edit inline</p>
        <input type="file" id="pdf-upload" accept="application/pdf" />
        <label for="pdf-upload" class="btn btn-primary">Choose PDF File</label>
      </div>
    </div>

    <div class="editor-container" id="editor-container" style="display: none;">
      <div class="canvas-wrapper" id="canvas-wrapper"></div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
